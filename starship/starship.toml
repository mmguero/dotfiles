# see https://starship.rs/config/

palette = "seth"

format = """
[\ue0b6](fg:cyanblue)\
$username\
$hostname\
$localip\
[\ue0c8](fg:cyanblue bg:lavender)\
$directory\
[\ue0c8](fg:lavender bg:warmlightbrown)\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
[\ue0c8 ](fg:warmlightbrown bg:seagull)\
$c\
$cmake\
$cobol\
$daml\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$golang\
$haskell\
$helm\
$java\
$julia\
$kotlin\
$lua\
$nim\
$nodejs\
$ocaml\
$perl\
$php\
$pulumi\
$purescript\
$python\
$raku\
$rlang\
$red\
$ruby\
$rust\
$scala\
$swift\
$terraform\
$vlang\
$vagrant\
$zig\
$buf\
$nix_shell\
$conda\
$meson\
$spack\
$aws\
$gcloud\
$openstack\
$azure\
$crystal\
$package\
[\ue0c8](fg:seagull bg:lightteal)\
$container\
$docker_context\
[\ue0c8](fg:lightteal bg:astral)\
$cmd_duration\
$time\
$character\
[\ue0c8 ](fg:astral)
"""

add_newline = false

[line_break]
disabled = false

[character]
format = "$symbol"
success_symbol = "[ ](fg:green bg:astral)"
error_symbol = "[ ](fg:red bg:astral)"

[cmd_duration]
min_time = 2000
format = "[$duration](bold yellow bg:astral)"

[time]
disabled = false
time_format = "%R"
style = "bg:astral"
format = '[  $time ]($style)'

[username]
show_always = false
style_user = "fg:eigengrau bg:cyanblue"
style_root = "fg:grayblue bg:pinky"
format = '[ $user ]($style)'
disabled = false

[hostname]
ssh_only = true
style = "bg:cyanblue"
format = "[$ssh_symbol$hostname ](fg:eigengrau bg:cyanblue)"
disabled = false
ssh_symbol = " "

[localip]
ssh_only = true
style = "bg:cyanblue"
format = "[ $localipv4 ](fg:eigengrau bg:cyanblue)"
disabled = false

[git_branch]
always_show_remote = true
format = "[ $symbol($remote_name:)$branch ]($style)"
symbol = "\ue0a0"
style = "bg:warmlightbrown"

[git_status]
style = "bg:warmlightbrown"
format = '([$all_status$ahead_behind ]($style))'
ahead = "[\uF01B ${count}](green bg:warmlightbrown)"
behind = "[\uF01A ${count}](blue bg:warmlightbrown)"
conflicted = "[ ](red bg:warmlightbrown)"
deleted = "[\uf056 ](red bg:warmlightbrown)"
diverged = "\uf47f \uF01B ${ahead_count}\uF01A ${behind_count}"
modified = "[\uF06A ](wine bg:warmlightbrown)"
renamed = "[\uf45a ](blue bg:warmlightbrown)"
staged = '[落$count ](green bg:warmlightbrown)'
stashed = "[\uF01C ](blue bg:warmlightbrown)"
untracked = "[\uf059 ](yellow bg:warmlightbrown)"
up_to_date = "[](green bg:warmlightbrown)"

[directory]
style = "bg:lavender"
read_only_style = "bg:lavender"
format = "[ $path]($style)[$read_only]($read_only_style)"
truncation_length = 3
truncation_symbol = "…/"
truncate_to_repo = true
home_symbol = "ﴤ "
read_only = " \ue0a2"

[directory.substitutions]
"Audio" = " "
"audio" = " "
"backup" = " "
"Backup" = " "
"bak" = " "
"Books" = " "
"books" = " "
".config" = " "
".local" = " "
"Desktop" = " "
"devel" = " "
"Documents" = " "
"download" = " "
"Downloads" = " "
"images" = " "
"Images" = " "
"media" = " "
"Media" = " "
"Music" = " "
