add_newline = false

[line_break]
disabled = false

[character]
format = "$symbol"
success_symbol = "[î® ](fg:green bg:astral)"
error_symbol = "[î¯ ](fg:red bg:astral)"

[cmd_duration]
min_time = 2000
format = "[$duration](bold yellow bg:astral)"

[time]
disabled = false
time_format = "%R"
style = "bg:astral"
format = '[ ï™ $time ]($style)'

[username]
show_always = false
style_user = "fg:eigengrau bg:cyanblue"
style_root = "fg:grayblue bg:pinky"
format = '[ï€‡ $user ]($style)'
disabled = false

[hostname]
ssh_only = true
style = "bg:cyanblue"
format = "[$ssh_symbol$hostname ](fg:eigengrau bg:cyanblue)"
disabled = false
ssh_symbol = "ï‚¬ "

[localip]
ssh_only = true
style = "bg:cyanblue"
format = "[ï›¿ $localipv4 ](fg:eigengrau bg:cyanblue)"
disabled = false

[git_branch]
always_show_remote = true
format = "[ $symbol($remote_name:)$branch ]($style)"
symbol = "\ue0a0"
style = "bg:warmlightbrown"

[git_status]
style = "bg:warmlightbrown"
format = '([$all_status$ahead_behind ]($style))'
ahead = "[\uF01B ${count}](green bg:warmlightbrown)"
behind = "[\uF01A ${count}](blue bg:warmlightbrown)"
conflicted = "[î† ](red bg:warmlightbrown)"
deleted = "[\uf056 ](red bg:warmlightbrown)"
diverged = "\uf47f \uF01B ${ahead_count}\uF01A ${behind_count}"
modified = "[\uF06A ](wine bg:warmlightbrown)"
renamed = "[\uf45a ](blue bg:warmlightbrown)"
staged = '[ï¤˜$count ](green bg:warmlightbrown)'
stashed = "[\uF01C ](blue bg:warmlightbrown)"
untracked = "[\uf059 ](yellow bg:warmlightbrown)"
up_to_date = "[îª²](green bg:warmlightbrown)"

[directory]
style = "bg:lavender"
read_only_style = "bg:lavender"
format = "[ $path]($style)[$read_only]($read_only_style)"
truncation_length = 3
truncation_symbol = "â€¦/"
truncate_to_repo = true
home_symbol = "ï´¤ "
read_only = " \ue0a2"

