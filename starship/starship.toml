# see https://starship.rs/config/

palette = "seth"

format = """
[\ue0b6](fg:machine_info_bg)\
$username\
$hostname\
$localip\
[\ue0c8](fg:machine_info_bg bg:directory_bg)\
$directory\
[\ue0c8](fg:directory_bg bg:git_bg)\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
[\ue0c8 ](fg:git_bg bg:tool_bg)\
$c\
$cmake\
$cobol\
$daml\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$golang\
$haskell\
$helm\
$java\
$julia\
$kotlin\
$lua\
$nim\
$nodejs\
$ocaml\
$perl\
$php\
$pulumi\
$purescript\
$python\
$raku\
$rlang\
$red\
$ruby\
$rust\
$scala\
$swift\
$terraform\
$vlang\
$vagrant\
$zig\
$buf\
$nix_shell\
$conda\
$meson\
$spack\
$aws\
$gcloud\
$openstack\
$azure\
$crystal\
$package\
[\ue0c8](fg:tool_bg bg:container_bg)\
$container\
$docker_context\
[\ue0c8](fg:container_bg bg:status_bg)\
$cmd_duration\
$time\
$character\
[\ue0c8 ](fg:status_bg)
"""

add_newline = false

[line_break]
disabled = false

[character]
format = "$symbol"
success_symbol = "[ ](fg:success_fg bg:status_bg)"
error_symbol = "[ ](fg:error_fg bg:status_bg)"

[cmd_duration]
min_time = 2000
format = "[$duration](bold duration_fg bg:status_bg)"

[time]
disabled = false
time_format = "%R"
style = "bg:status_bg"
format = '[  $time ]($style)'

[username]
show_always = false
style_user = "fg:machine_info_fg bg:machine_info_bg"
style_root = "fg:error_fg bg:machine_info_bg"
format = '[ $user ]($style)'
disabled = false

[hostname]
ssh_only = true
style = "bg:machine_info_bg"
format = "[$ssh_symbol$hostname ](fg:machine_info_fg bg:machine_info_bg)"
disabled = false
ssh_symbol = " "

[localip]
ssh_only = true
style = "bg:machine_info_bg"
format = "[ $localipv4 ](fg:machine_info_fg bg:machine_info_bg)"
disabled = false

[git_branch]
always_show_remote = true
format = "[ $symbol($remote_name:)$branch ]($style)"
symbol = "\ue0a0"
style = "bg:git_bg"

[git_status]
style = "bg:git_bg"
format = '([$all_status$ahead_behind ]($style))'
ahead = "[\uF01B ${count}](git_ahead_fg bg:git_bg)"
behind = "[\uF01A ${count}](git_behind_fg bg:git_bg)"
conflicted = "[ ](fg:git_conflicted_fg bg:git_bg)"
deleted = "[\uf056 ](fg:git_deleted_fg bg:git_bg)"
diverged = "\uf47f \uF01B ${ahead_count}\uF01A ${behind_count}"
modified = "[\uF06A ](git_modified_fg bg:git_bg)"
renamed = "[\uf45a ](git_renamed_fg bg:git_bg)"
staged = '[落$count ](git_staged_fg bg:git_bg)'
stashed = "[\uF01C ](git_stashed_fg bg:git_bg)"
untracked = "[\uf059 ](git_untracked_fg bg:git_bg)"
up_to_date = "[](git_uptodate_fg bg:git_bg)"

[directory]
style = "bg:directory_bg"
read_only_style = "bg:directory_bg"
format = "[ $path]($style)[$read_only]($read_only_style)"
truncation_length = 3
truncation_symbol = "…/"
truncate_to_repo = true
home_symbol = "ﴤ "
read_only = " \ue0a2"

