# see https://starship.rs/config/

format = "$all"

add_newline = false

[line_break]
disabled = false

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✗](bold red)"

[username]
style_user = "green bold"
style_root = "black bold"
format = "[$user]($style) "
show_always = false

[hostname]
ssh_only = true
format = "[$ssh_symbol](bold blue)[$hostname](white) "
trim_at = ".companyname.com"

[localip]
ssh_only = true
format = "🖧  [$localipv4](yellow) "
disabled = false

[directory]
truncation_symbol = "…/"
home_symbol = "🏠"

[git_branch]
always_show_remote = true
format = "[$symbol($remote_name:)$branch]($style) "

# disabled modules (generally because I don't want the via ... whatever cluttering things)
[c]
disabled = true

[cmake]
disabled = true

