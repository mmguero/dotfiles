add_newline = false

[line_break]
disabled = false

[character]
format = "$symbol"
success_symbol = "[ ](fg:green bg:#33658A)"
error_symbol = "[ ](fg:red bg:#33658A)"

[cmd_duration]
min_time = 2000
format = "[$duration](bold yellow bg:#33658A)"

[time]
disabled = false
time_format = "%R"
style = "bg:#33658A"
format = '[  $time ]($style)'

[username]
show_always = false
style_user = "fg:#16161d bg:#a0d2eb"
style_root = "fg:#4f5f76 bg:#f2b1d8"
format = '[ $user ]($style)'
disabled = false

[hostname]
ssh_only = true
style = "bg:#a0d2eb"
format = "[$ssh_symbol$hostname ](fg:#16161d bg:#a0d2eb)"
disabled = false
ssh_symbol = " "

[localip]
ssh_only = true
style = "bg:#a0d2eb"
format = "[ $localipv4 ](fg:#16161d bg:#a0d2eb)"
disabled = false

[git_branch]
always_show_remote = true
format = "[ $symbol ($remote_name:)$branch ]($style)"
symbol = ""
style = "bg:#a28089"

[git_status]
style = "bg:#a28089"
format = '([$all_status$ahead_behind ]($style))'
ahead = "[${count}](green bg:#a28089)"
behind = "[丹${count}](blue bg:#a28089)"
conflicted = "[ ](red bg:#a28089)"
deleted = "[﫨 ](red bg:#a28089)"
diverged = "${ahead_count}${behind_count}"
modified = "[繁](red bg:#a28089)"
renamed = "[凜 ](blue bg:#a28089)"
staged = '[++$count ](green bg:#a28089)'
stashed = "[ ](blue bg:#a28089)"
untracked = "[ ](yellow bg:#a28089)"
up_to_date = "[](green bg:#a28089)"

[directory]
style = "bg:#8458B3"
read_only_style = "bg:#8458B3"
format = "[ $path]($style)[$read_only]($read_only_style)"
truncation_length = 3
truncation_symbol = "…/"
truncate_to_repo = true
home_symbol = "ﴤ "
read_only = "  "

